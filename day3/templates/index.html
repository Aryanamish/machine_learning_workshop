<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        .diabities-form {
            justify-content: center;
            width: 100%;
        }
        
        body {
            background-color: #e6f4f4;
        }
    </style>
</head>

<body>
    <h1>{{ result }}</h1>
    <div class="diabities-form">
        <form action="/" method="POST">

            <div class="row">
                <div class="col-md-4">
                    <lable for="pregnancies" class="form-label">Pregnancies</lable>
                    <input name="pregnancies" type="text" class="form-control" value="{{ pregnancies }}" />
                </div>
                <div class="col-md-4">
                    <lable for="glucose" class="form-label">Glucose</lable>
                    <input name="glucose" type="text" class="form-control" value="{{ glucose }}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <lable for="bloodpressure" class="form-label">Blood Pressure</lable>
                    <input name="bloodpressure" type="text" class="form-control" value="{{ bloodpressure }}" />
                </div>
                <div class="col-md-4">
                    <lable for="skinthickness" class="form-label">Skin Thickness</lable>
                    <input name="skinthickness" type="text" class="form-control" value="{{ skinthickness }}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <lable for="insulin" class="form-label">Insulin</lable>
                    <input name="insulin" type="text" class="form-control" value="{{ insulin }}" />
                </div>
                <div class="col-md-4">
                    <lable for="bmi" class="form-label">BMI</lable>
                    <input name="bmi" type="text" class="form-control" value="{{ bmi }}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <lable for="diabetespedigreefunction" class="form-label">Diabetes Pedigree Function</lable>
                    <input name="diabetespedigreefunction" type="text" class="form-control" value="{{ diabetespedigreefunction }}" />
                </div>
                <div class="col-md-4">
                    <lable for="age" class="form-label">Age</lable>
                    <input name="age" type="text" class="form-control" value="{{ age }}" />
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
            <input type="button" value="Clear" class="btn btn-danger" onclick='window.location.href = "/"' />
        </form>

    </div>
</body>

</html>
